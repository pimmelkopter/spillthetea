version: '3.8'

services:
  chatshare:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - chatshare
    restart: unless-stopped
    profiles:
      - nginx

  # Optional: PostgreSQL database (instead of SQLite)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: chatshare
      POSTGRES_USER: chatshare
      POSTGRES_PASSWORD: your_secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - postgres

  # Optional: Redis for caching/sessions
  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    profiles:
      - redis

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: chatshare_network