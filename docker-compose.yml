services:
  spillthetea:
    build: .
    container_name: spillthetea
    environment:
      - TZ=Europe/Berlin
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=/app/data/chatshare.db
      - VIRTUAL_HOST=spillthetea.raphaelfunck.de
      - VIRTUAL_PORT=3000
      - LETSENCRYPT_HOST=spillthetea.raphaelfunck.de
      - LETSENCRYPT_EMAIL=your-email@example.com
      # Security
      - BCRYPT_ROUNDS=12
      - RATE_LIMIT_WINDOW=900000
      - RATE_LIMIT_MAX=100
      # File Upload
      - MAX_FILE_SIZE=10485760
      - UPLOAD_DIR=/app/uploads
    user: 1000:1000
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    labels:
      - crowdsec.enable=true
      - crowdsec.labels.type=spillthetea
    restart: unless-stopped
    networks:
      - web
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  web:
    external: true